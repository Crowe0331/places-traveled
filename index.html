<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url(images/maldives.jpg)">
            <h3>Maldives</h3>
        </div>

        <div class="panel" style="background-image: url(images/australia.jpg)">
            <h3>Cairns, Australia</h3>
        </div>

        <div class="panel" style="background-image: url(images/ireland.jpg)">
            <h3>Cliffs of Moher, Ireland</h3>
        </div>

        <div class="panel" style="background-image: url(images/fiji.jpg)">
            <h3>Fiji</h3>
        </div>

        <div class="panel" style="background-image: url(images/london.jpg)">
            <h3>London, England</h3>
        </div>

        <div class="panel" style="background-image: url(images/newzealand.jpg)">
            <h3>Queenstown, New Zealand</h3>
        </div>

        <div class="panel" style="background-image: url(images/rome.jpg)">
            <h3>Rome, Italy</h3>
        </div>

        <div class="panel" style="background-image: url(images/UAE.jpg)">
            <h3>Dubai, UAE</h3>
        </div>

        <div class="panel" style="background-image: url(images/wales.jpg)">
            <h3>Wales</h3>
        </div>

        <div class="panel" style="background-image: url(images/france.jpg)">
            <h3>Paris, France</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
